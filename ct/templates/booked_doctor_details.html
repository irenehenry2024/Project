{% load static %}

<!-- Your HTML structure for displaying details of users who booked a specific doctor -->
<h1>Details for Doctor: {{ doctor.user.username }}</h1>
<ul>
    {% for booking in bookings %}
        <li>
            User: {{ booking.user.username }}
            <!-- Display other user details as needed -->
        </li>
    {% empty %}
        <li>No users have booked this doctor.</li>
    {% endfor %}
</ul>
