{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom styles for white and blue theme -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }
        .form-title {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="form-title text-center">Feedback Form</h2>
                <form action="" method="post">
                    {% csrf_token %}

                    <!-- Professional Type -->
                    <div class="mb-3">
                        <label for="professional_type" class="form-label">Professional Type</label>
                        <select class="form-select" id="professional_type" name="professional_type" required>
                            <option value="" selected disabled>Select Professional Type</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Dietitian">Dietitian</option>
                        </select>
                    </div>

                    <!-- Feedback Message -->
                    <div class="mb-3">
                        <label for="feedback_message" class="form-label">Feedback Message</label>
                        <textarea class="form-control" id="feedback_message" name="feedback_message" rows="5" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
