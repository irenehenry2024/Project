{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Food Intake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        select, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Intake</h1>
        <form method="post" action="">
            {% csrf_token %}
            <!-- User Details -->
            <h2>User Details</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" value="{{ user_profile.user.username }}" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" name="gender" value="{{ user_profile.gender }}" readonly>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" name="age" value="{{ user_profile.age }}" readonly>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="text" class="form-control" name="height" value="{{ user_profile.height }}" readonly>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="text" class="form-control" name="weight" value="{{ user_profile.weight }}" readonly>
            </div>

            <h3>Food Details</h3>
            <div class="form-group">
                <h3>Breakfast</h3>
                <div class="form-group">
                    <label for="food_item">Food Item:</label>
                    <select class="form-control" name="food_item" required>
                        {% for food_item in food_items %}
                            <option value="{{ food_item.id }}">{{ food_item.name }}</option>
                        {% endfor %}
                    </select>
                </div>

             <div class="form-group">
                <label for="quantity">Quantity (in grams):</label>
                <input type="number" class="form-control" name="quantity" required>
            </div> 
            </div>
            <div class="form-group">
                <h3>Lunch</h3>
                <div class="form-group">
                    <label for="food_item">Food Item:</label>
                    <select class="form-control" name="food_item" required>
                        {% for food_item in food_items %}
                            <option value="{{ food_item.id }}">{{ food_item.name }}</option>
                        {% endfor %}
                    </select>
                </div>

             <div class="form-group">
                <label for="quantity">Quantity (in grams):</label>
                <input type="number" class="form-control" name="quantity" required>
            </div> 
            </div>
            <div class="form-group">
                <h3>Dinner</h3>
                <div class="form-group">
                    <label for="food_item">Food Item:</label>
                    <select class="form-control" name="food_item" required>
                        {% for food_item in food_items %}
                            <option value="{{ food_item.id }}">{{ food_item.name }}</option>
                        {% endfor %}
                    </select>
                </div>

             <div class="form-group">
                <label for="quantity">Quantity (in grams):</label>
                <input type="number" class="form-control" name="quantity" required>
            </div> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
            {% comment %} <!-- Food Details -->
            <h3>Food Details</h3>
            <div class="form-group">
                <label for="food_item">Food Item:</label>
                <select class="form-control" name="food_item" required>
                    {% for food_item in food_items %}
                        <option value="{{ food_item.id }}">{{ food_item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="meal_time">Meal Time:</label>
                <select class="form-control" name="meal_time" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in grams):</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> {% endcomment %}
</body>
</html>
