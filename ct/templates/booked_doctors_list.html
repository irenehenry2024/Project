{% load static %}

<!-- Your HTML structure for the list of booked doctors -->
<h1>List of Booked Doctors</h1>
<ul>
    {% for doctor in booked_doctors %}
        <li>
            <a href="{% url 'booked_doctor_details' doctor.id %}">{{ doctor.user.username }}</a>
        </li>
    {% empty %}
        <li>No doctors have been booked.</li>
    {% endfor %}
</ul>
